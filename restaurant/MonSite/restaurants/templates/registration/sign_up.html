<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Inscription</h4>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'sign_up' %}">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">username :</label>
                <input type="text" name="username" id="form2Example1" class="form-control" />
                
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">email :</label>
                <input type="text" name="email" id="form2Example1" class="form-control" />
                
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">password :</label>
                <input type="password" name="password" id="form2Example1" class="form-control" />
                
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">password 2 :</label>
                <input type="password" name="password2" id="form2Example1" class="form-control" />
                
              </div>
              <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
