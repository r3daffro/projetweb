<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <!-- Email input -->
    <div margin=5rem padding=20px>
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Username</label>
      <input type="text" name="username" id="form2Example1" class="" />
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" name="password" id="form2Example2" class="" />
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
  
      <div class="col">
        <!-- Simple link -->
        <p class="centragebutton"><button ><a href="/sign_up">create account</a></button></p>
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      </div>
    </div>
</div>
</div>
  
    
  </form>
